<ion-view title="Segmentación e investigación">
  <ion-content padding="true" class="has-header">
  <ion-list>
      <ion-item ng-repeat="clientType in vm.clientTypes" class="item-icon-right" ui-sref="segmentation/list({idUser:vm.userInfo.idUser,idClientType:clientType.idClientType})">{{clientType.name}}
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
