<ion-view title="Nueva Visita Médica">
  <ion-content padding="true" class="has-header">
  <h4>Doctor name</h4>
    <a ui-sref="product" class="button button-stable  button-block icon ion-ios-plus-outline">Añadir Muestra</a>
    <h5>Reacción</h5>
    <form class="list">
    <label class="item item-select" >
        <span class="input-label">Seleccionar</span>
        <select>
          <option>:)</option>
          <option>:I</option>
          <option>:(</option>
          <option>?</option>
        </select>
      </label>
      <h5>Comentario</h5>
      <label class="item item-input" >
        <span class="input-label">Input</span>
        <input type="text" placeholder="">
      </label>
    </form>
    <div class="spacer"></div>
    <a ui-sref="" class="button button-stable  button-block">Ok</a>
  </ion-content>
</ion-view>
