<ion-view title="Menu" hide-nav-bar="true">
  <ion-content padding="true" class="manual-ios-statusbar-padding">
    <div class="spacer spacer-height"></div>
    <div>
      <img src="img/LogoSteinCorp.png" class="stein-logo" width="75%" height="auto">
    </div>
    <div class="spacer spacer-height"></div>
    <ion-list>
      <ion-item class="item-icon-right" ui-sref="visit">Nueva Visita
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
      <ion-item class="item-icon-right" ui-sref="book">Libro de Visitas
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
      <ion-item class="item-icon-right" ui-sref="contact">Consultar Contacto
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
      <ion-item class="item-icon-right" ui-sref="segmentation">Segmentación e Investigación
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
      <ion-item class="item-icon-right" ui-sref="#">Panel Movil
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
    </ion-list>
    <div class="spacer spacer-height"></div>
    <ion-list>
      <ion-item class="item-avatar item-icon-right" ui-sref="menu/change-password">
        <h2>{{vm.userInfo.name}} {{vm.userInfo.lastName}}</h2>
        <p>{{vm.userInfo.idUser}}</p>
        <i class="icon ion-ios-information"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
